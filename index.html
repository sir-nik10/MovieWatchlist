<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    
</head>
<body>
    <div id ="header-container">
        <h1 class="page-title">Movie WatchList</h1>

        <div id="search-bar">
            <label for="movieTitle">Title:</label>
            <input type="text" id="movieTitle">
            <label for="movieYear">Year:</label>
            <input type="text" id="movieYear">
            <label for="category">Category:</label>
            <select id="category">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="custom">Custom</option>
            </select>
            <input type="text" id="customCategory" placeholder="Enter custom category" style="display:none;">
            <button onclick="addMovie()">Add Movie</button>
        </div>
    </div>

    <div id ="body-container">
        <div id="watchlist">
        <ul>

        </ul>
    </div>
    <!-- mnake invis -->
    <div id= "info-box-container" style = "display:bloc;">
        <p id="titleParagraph">Title: </p>
        <p id="bioParagraph">Bio:</p>
        <p id="tagsParagraph">Tags:</p>
        <!-- dynamically populate with JS -->
    </div>

    <div id="queriedMoviesContainer" style = "display:block">
        
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
